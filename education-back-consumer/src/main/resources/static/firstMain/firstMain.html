<script type="text/javascript">
    $(function(){
        $.ajax({
            url:"../user/queryTypeHigh",
            dataType:"json",
            type:"post",
            success:function(data){
                Highcharts.chart('container', {
                    chart: {type: 'column'},

                    title: {
                        text: '课程分类柱状图'
                    },
                    xAxis: {
                        type: 'category',
                        crosshair: true
                    },
                    yAxis: {
                        tickInterval:2,
                        min: 0,
                        title: {
                            text: '个数'
                        }
                    },
                    tooltip: {
                        valueSuffix: '(个)'
                    },
                    plotOptions: {
                        column: {
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: '课程个数',
                        data:data
                    }]
                });
            }
        })
    })
