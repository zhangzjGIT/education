<script type="text/javascript">
    $(function(){
        //给文件域的id  一个上传方法
        $("#imgFileBTN").uploadify({
            //前台请求后台的url 不可忽略的参数
            'uploader' :"../user/upImg",
            //插件自带 不可忽略的参数
            'swf' : "../uploadify/uploadify.swf",
            //撤销按钮的图片路径
            'cancelImg' : "../uploadify/uploadify-cancel.png",
            //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
            'auto' : true,
            //可以同时选择多个文件 默认为true 不可忽略
            'multi' : false,
            //给上传按钮设置文字
            'buttonText' : '上传视频',
            //上传后队列是否消失
            'removeCompleted' : true,
            'removeTimeout' : 1,
            //上传文件的个数
            'uploadLimit' : 1,
            'fileTypeExts' : '*.*',
            'fileSizeLimit' : '20000MB',
            //给div的进度条加背景 不可忽略
            'queueID' : 'showBars',
            // controller层方法中接收文件的参数名
            'fileObjName' : 'file',
            //上传成功后的回调函数
            'onUploadSuccess' : function(file, data, response) {
                //data   上传到服务器的文件夹   加     图片名
                /*$("#showlogo").html('<img src="'+JSON.parse(data).aaa+'" style="width:100px;height:100px;border-radius:220px;"/>');*/
                $("#userp").val(JSON.parse(data).aaa);
                alert(JSON.parse(data).aaa);
                //转换为脚本对象
            }
        })
    })

    function updateMessage() {
        var infoName=$("#infoName").val();
        var couInfo=$("#userp").val();
        var couId=$("#couId").val();
        $.ajax({
            url: "../user/updateMessage",
            data:{
                infoName:infoName,
                couInfo:couInfo,
                couId:couId
            },
            dataType: 'json',
            type: 'post',
            async: true,
            cache: false,
            success: function( msg ) {
                alert("稍后审核！请等待")
                location.href="../user/tomain"
            }
        });
    }
</script>
