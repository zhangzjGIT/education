<script>
    $(function(){
        var codes = $("#codes").val();

        if(codes == 1){
            $("#logout").show();
            $("#show").hide();

        }else if(codes==2){
            $("#logout").hide();
            $("#show").show();
        }
    })

    $("#out").click(function(){
        $("#logout").hide();
        $("#show").show();
    });
    function agLogin(){
        location.href="../user/agLogin";
    }

    $("#buyVideo").click(function(){
        var couId = $("#getId").val();
        /*$.ajax(function () {
			url:"../user/goAlipay";
			type:"post";
			data:{
                couId:couId;
			}
        })*/
        location.href="../user/goAlipay?couId="+couId;
	})
    $("#showVideo").click(function(){
        var couInfo = $("#getVideoUrl").val();
        var infoName = $("#getInfoName").val();
        var couId = $("#getId").val();
        location.href="../user/showVideo?couInfo="+couInfo+"&couId="+couId+"&infoName="+infoName;
	})
</script>
