                            </div>
                        </div>
                        <!--  -->
                        <div class="tabs_attr tabs_attr_hd">
                            <div class="tabs_key"><span style="color: red">*</span>从事教师时间:</div>
                            <div id="base_set" class="tabs_values">
                                <input type="radio" name="teacherTime" value="1" class="input_radio">1-3年
                                <input type="radio" name="teacherTime" value="2" class="input_radio">3-5年
                                <input type="radio" name="teacherTime" value="3" class="input_radio">5年及以上
                            </div>
                            <div class="tabs_attr tabs_attr_hd">
                                <div class="tabs_key"><span style="color: red">*</span>目前居住地址:</div>

                            <div class="tabs_attr tabs_attr_hd">

                            <div class="mart20 tac btn_wraper">

                                     <a style="background: rgb(0, 144, 255);cursor:pointer; padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"

<script>
    function addTeacher(){
        var userId = $('#userId').val();
        $.ajax({
            url:'../user/addTeacher?userId='+userId,
            type:'post',
            data:$('#addTeacherForm').serialize(),
            dataType:'json',
            success:function(result){
                if (result==true){
                    alert("注册信息已提交,正在审核,请耐心等待")
                    location.href="../user/tomain"
                }else{
                    alert("注册失败，该身份已被注册")
                }
                //location.href="../user/enroll";
            }
        })
    }

    function search(){
        var aa = $("#js_keyword").val();
        location.href="../user/searchList?search="+aa;
    }
</script>


<script type="text/javascript">
    $.getScript('../kindeditor-4.1.7/kindeditor-all-min.js',

                afterBlur:function(){this.sync();},//和ajax同步
