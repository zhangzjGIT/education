<script>
    function toAddClass(userType,status){
        var codes = $("#codes").val();
        if(codes == 1){
            if(userType == 1){
                alert("请先注册成为讲师");
                location.href="../user/toRegiTeacher";
            }else if(userType == 2 && status == 1){
                alert("讲师资质正在审核中，请耐心等待！！！");
            }else if(userType == 2 && status == 2){
                location.href="../user/toPersonal";
            }
        }else{
            alert("请先登录");
            location.href="../user/toLogin";
        }
    }
</script>

    $(function(){
        var codes = $("#codes").val();
        if(codes == 1){

            $("#show").hide();

            $("#logout").hide();
            $("#show").show();
        }

        $("#logout").hide();
        $("#show").show();
